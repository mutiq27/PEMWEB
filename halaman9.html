<html>
    <head>
        <title>Belajar Membuat Tabel</title>
    </head>
    <body>
        <h4>Table Border</h4>
        <h4>a.With a normal border</h4>
        <table border="1" cellpadding="4" cellspacing="3">
            <tr>
                <td>First</td>
                <td>Row</td>
            </tr>
            <tr>
                <td>Second</td>
                <td>Row</td>
            </tr>
            <tr>
                <td colspan="2">Kolom dengan colspan</td>
            </tr>
            <tr>
            <td rowspan="2">Kolom dengan rowspan</td>
            <td>Row</td>
            </tr>
            <tr>
                <td>Row</td>
            </tr>
        </table>
    </body>
</html>
