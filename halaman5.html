<html>
    <head>
        <title>Mengenal entitas karakter</title>
    </head>
    <body>
        Entitas:
        <br> Non-breakring space: &nbsp;
        <br> Less then : &lt;
        <br> greater than: &gt;
        <br> ampersand: &amp;
        <br> quotation mark: &quot;
        <br> apostrophe: &apos;
        <br> cent: &cent;
        <br> pound: &pound;
        <br> yen: &yen;
        <br> section: &sect;
        <br> copyright: &copy;
        <br> registered trademark: &reg;
        <br> multiplication: &times;
        <br> division: &divide;
    </body>
</html>
